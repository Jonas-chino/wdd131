    <header><h1>Bolivia</h1></header>

        <div class="hero">

        <section>
            <div class="data">

                <p><span class="data-label">population:</span><span class="data-value">956.732</span></p>

                <p><span class="data-label">lenguages:</span><span class="data-value">spanish, quechua, aymara</span></p>

            </div>
        </section>
        <section>
            <div class="weather">
                <h2>Wheather</h2>
                <p><span class="data-label">Temperature:</span> <span class="data-value">14°C</span></p>
                <p><span class="data-label">Conditions:</span> <span class="data-value">Partly cloudy</span></p>
                <p><span class="data-label">Wind:</span> <span class="data-value">16 km/h</span></p>
                <p><span class="data-label" >Wind Child:</span><span class="data-value" id="windchill"></span></p>

            </div>
        </section>
    </main>
